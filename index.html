<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TABEL ANDA </title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        #table-container {
            display: none;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>TABEL ANDA</h1>
        <input type="text" id="url" placeholder="Masukkan URL" value="https://testingalpro.alwaysdata.net/api/getcoffee.php">
        <button id="fetchButton" onclick="fetchData()">Ambil Data</button>
        <input type="text" id="searchInput" placeholder="Cari data">
        <div id="table-container">
            <table id="data-table"></table>
        </div>
    </div>

    <script>

        function searchTable(searchText) {
            const table = document.getElementById('data-table');
            const rows = Array.from(table.rows).slice(1);

            rows.forEach(row => {
                const match = Array.from(row.cells).some(cell => cell.textContent.includes(searchText));
                row.style.display = match ? '' : 'none';
            });
        }

        function fetchData() {
            const urlInput = document.getElementById('url').value;
            const tableContainer = document.getElementById('table-container');
            const dataTable = document.getElementById('data-table');

            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);

                    dataTable.innerHTML = '';

                    const headerRow = document.createElement('tr');
                    for (const key in data[0]) {
                        if (data[0].hasOwnProperty(key)) {
                            const headerCell = document.createElement('th');
                            headerCell.textContent = key;
                            headerCell.onclick = function() {
                                sortTable(Array.from(headerRow.children).indexOf(headerCell));
                            };
                            headerRow.appendChild(headerCell);
                        }
                    }
                    dataTable.appendChild(headerRow);

                    data.forEach(function(item) {
                        const dataRow = document.createElement('tr');
                        for (const key in item) {
                            if (item.hasOwnProperty(key)) {
                                const dataCell = document.createElement('td');
                                dataCell.textContent = item[key];
                                dataRow.appendChild(dataCell);
                            }
                        }
                        dataTable.appendChild(dataRow);
                    });

                    tableContainer.style.display = 'block';
                }
            };

            xhr.open('GET', urlInput, true);
            xhr.send();
        }

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            searchTable(this.value);
        });
    </script>
</body>
</html>
